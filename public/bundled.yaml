openapi: 3.1.0
info:
  title: Task API
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: local development server
  - url: https://task-api-hvyv.onrender.com
    description: Production server on render
tags:
  - name: Tasks
    description: Task-related endpoints
paths:
  /tasks:
    get:
      summary: List all tasks
      tags:
        - Tasks
      parameters:
        - name: completed
          in: query
          required: false
          description: Filter tasks by completion status
          schema:
            type: boolean
            example: true
        - name: limit
          in: query
          required: false
          description: Maximum number of tasks to return
          schema:
            type: integer
            example: 10
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
      get/{id}:
        summary: Get a task by ID
        tags:
          - Tasks
        parameters:
          - name: id
            in: path
            required: true
            description: ID of the task to retrieve
            schema:
              type: integer
              example: 1
        responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: ../components/schemas/Task.yaml
          '400':
            $ref: ../components/responses/BadRequest.yaml
          '404':
            $ref: ../components/responses/NotFound.yaml
    post:
      summary: Create a new task
      tags:
        - Tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Task'
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          $ref: '#/components/responses/BadRequest'
components:
  schemas:
    Task:
      type: object
      properties:
        id:
          readOnly: true
          type: integer
          example: 1
        title:
          type: string
          example: Buy groceries
        completed:
          type: boolean
          example: false
          default: false
      required:
        - title
    NotFoundError:
      type: object
      properties:
        error:
          type: string
          example: Task not found
    ValidationError:
      type: object
      properties:
        error:
          type: string
          example: Validation Failed
        details:
          type: array
          items:
            type: string
  responses:
    BadRequest:
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
responses:
  BadRequest:
    $ref: components/responses/BadRequest.yaml
  NotFound:
    $ref: components/responses/NotFound.yaml
